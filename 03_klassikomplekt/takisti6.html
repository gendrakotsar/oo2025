<!doctype html>
<html>
  <head>
    <title>Takisti</title>
    <script src="takisti6.js"></script>
    <script>
        let r1, r2;
        function startPage(){
           r1=new Resistor(110, canvas1.getContext("2d"), 50, 150, 50);  
           range1.value=r1.getR();         
           range2.value=r1.getU();
           r2=new Resistor(110, canvas1.getContext("2d"), 150, 150, 100);       
        }
    </script>
    <meta charset="utf-8">
  </head>
  <body onload="startPage()">
      <canvas id="canvas1" width="400" height="100"></canvas><br />
     Takistus: <input type="range" id="range1" min="100" max="1000" onclick="r1.setR(this.valueAsNumber)" />
     Pinge:  <input type="range" id="range2" min="0" max="220" onclick="r1.setU(this.valueAsNumber)" />
  </body>
</html>
